  custom_font: 
    # 是否启用自定义字体
    enable: false
    # 字体家族
    family: 
    # 字体 CSS 文件 URL
    url:
  # 首页横幅社交链接
  social_links:
    # 是否启用
    enable: true
    # 社交链接样式
    style: default # default, reverse, center
    # 社交链接
    links:
      - icon: github # 也可以是 "fa-brands fa-github"
        url: https://github.com/wkk-dev
      - icon: email
        url: wkk-dev@qq.com
      - icon: /images/custom-icon.svg
        url:
    # 带有二维码抽屉的社交链接
