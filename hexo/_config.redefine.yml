    light: /images/wallhaven-wqery6-light.webp # 浅色模式
    dark: /images/wallhaven-wqery6-dark.webp # 深色模式
  # 首页横幅标题
  title: Everyone is born unique.
  # 首页横幅副标题
  subtitle:
    text: [] # 副标题文本，数组
    hitokoto:  # 一言配置
      enable: true # 是否启用一言
      show_author: false # 是否显示作者
      api: https://v1.hitokoto.cn # API URL，可以添加类型，参见 https://developer.hitokoto.cn/sentence/#%E5%8F%A5%E5%AD%90%E7%B1%BB%E5%9E%8B-%E5%8F%82%E6%95%B0
    typing_speed: 100 # 打字速度（毫秒）
    backing_speed: 80 # 删除速度（毫秒）
    starting_delay: 500 # 开始延迟（毫秒）
    backing_delay: 1500 # 删除延迟（毫秒）
    loop: true # 是否循环
    smart_backspace: true # 是否智能退格
  # 首页横幅文本颜色
  text_color: 
    light: "#fff" # 浅色模式
