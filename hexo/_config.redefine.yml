# 首页文章设置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/home/home
home:
  # 侧边栏设置
  sidebar:
    enable: false # 是否启用侧边栏
    position: left # 侧边栏位置。left, right
    first_item: menu # 侧边栏中的第一个项目。menu, info
    announcement: # 公告文本
    show_on_mobile: true # 是否在移动设备菜单中显示侧边栏导航
    links:
       Archives: 
         path: /archives 
         icon: fa-regular fa-archive # 可以为空
       Tags: 
         path: /tags 
         icon: fa-regular fa-tags # 可以为空
       Categories: 
         path: /categories 
         icon: fa-regular fa-folder # 可以为空
      # ...... # 你可以添加更多
  # 文章日期格式
  article_date_format: auto # auto, relative, YYYY-MM-DD, YYYY-MM-DD HH:mm:ss 等。
  # 文章摘要长度
  excerpt_length: 200 # 文章摘要的最大长度
  # 文章分类可见性
  categories:
    enable: true  # 是否启用
    limit: 3 # 最大显示分类数
  # 文章标签可见性
  tags:
    enable: true  # 是否启用
    limit: 3  # 最大显示标签数
# 首页文章设置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 文章 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/posts/articles
articles:
  # 设置文章样式
  style:
    font_size: 16px # 字体大小
    line_height: 1.5 # 行高
    image_border_radius: 14px # 图片边框半径
    image_alignment: center # 图片对齐方式。left, center
    image_caption: false # 是否显示图片说明
    link_icon: true # 是否显示链接图标
    delete_mask: true # 为 <del> 标签添加蒙版效果，默认隐藏内容，悬停时显示
    title_alignment: left # 标题对齐方式。left, center
    headings_top_spacing: # h1-h6 标题的上边距
      h1: 3.2rem
      h2: 2.4rem
      h3: 1.9rem
      h4: 1.6rem
      h5: 1.4rem
      h6: 1.3rem
  # 字数统计。需要 hexo-wordcount (npm install hexo-wordcount)。参见 https://github.com/willin/hexo-wordcount
  word_count:
    enable: true # 是否启用
    count: true # 是否显示字数
    min2read: true # 是否显示阅读时间
  # 作者标签
  author_label: 
    enable: true # 是否启用
    auto: true # 是否自动添加作者标签，例如 Lv1, Lv2, Lv3...
    list: []
  # 代码块设置
  code_block:
    copy: true # 是否启用代码块复制按钮
    style: mac # mac | simple
    highlight_theme: # highlightjs 代码高亮的配色方案。预览请见 https://highlightjs.org/examples
      light: github # 浅色模式主题，支持：github, atom-one-light, default
      dark: vs2015 # 深色模式主题，支持：github-dark, monokai-sublime, vs2015, night-owl, atom-one-dark, nord, tokyo-night-dark, a11y-dark, agate
    font: # 自定义字体
      enable: false # 是否启用
      family: # 字体家族
      url: # 字体 CSS 文件 URL
  # 目录设置
  toc:
    enable: true # 是否启用 TOC
    max_depth: 5 # TOC 深度
    number: true # 是否自动给 TOC 添加编号
    expand: true # 是否展开 TOC
    init_open: true # 默认打开目录
  # 是否启用版权声明
  copyright:
    enable: true # 是否启用
    default: cc_by_nc_sa # 默认许可证，可选：cc_by_nc_sa, cc_by_nd, cc_by_nc, cc_by_sa, cc_by, all_rights_reserved, public_domain
  # 是否启用图片懒加载
  lazyload: true
  # Pangu.js（自动在中英文之间添加空格）。参见 https://github.com/vinta/pangu.js
  pangu_js: false
  # 文章推荐。需要 nodejieba (npm install nodejieba)。移植自 hexo-theme-volantis。
  recommendation:
    # 是否启用文章推荐
    enable: false
    # 文章推荐标题
    title: 推荐阅读
    # 最大显示文章数
    limit: 3
    # 移动端最大显示文章数
    mobile_limit: 2
    # 占位图片
    placeholder: /images/wallhaven-wqery6-light.webp
    # 跳过目录
    skip_dirs: []
# 文章 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 评论 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/posts/comment
comment:
  # 是否启用评论
  enable: true
  # 评论系统
  system: twikoo # waline, gitalk, twikoo, giscus, utterances, artalk
  # 系统配置
  config:
    # Waline 评论系统。参见 https://waline.js.org/
    waline:
      serverUrl: https://example.example.com # Waline 服务器 URL，例如 https://example.example.com
      lang: zh-CN # Waline 语言，例如 zh-CN, en-US。参见 https://waline.js.org/guide/client/i18n.html
      emoji: [] # Waline 表情，参见 https://waline.js.org/guide/features/emoji.html
      recaptchaV3Key: # Google reCAPTCHA v3 密钥。参见 https://waline.js.org/reference/client/props.html#recaptchav3key
      turnstileKey: # Turnstile 密钥。参见 https://waline.js.org/reference/client/props.html#turnstilekey
      reaction: false # Waline 反应。参见 https://waline.js.org/reference/client/props.html#reaction
    # Gitalk 评论系统。参见 https://github.com/gitalk/gitalk
    gitalk:
      clientID: # GitHub 应用程序客户端 ID
      clientSecret: # GitHub 应用程序客户端密钥
      repo: # GitHub 仓库
      owner: # GitHub 仓库所有者
      proxy: # GitHub 仓库代理
    # Twikoo 评论系统。参见 https://twikoo.js.org/
    twikoo:
      version: 1.6.44 # Twikoo 版本，如果不了解请不要修改
      server_url: https://twikoo.api.wkr-dev.top/.netlify/functions/twikoo # Twikoo 服务器 URL，例如 https://example.example.com
      region: # Twikoo 区域，可以为空
    # Giscus 评论系统。参见 https://giscus.app/
    giscus:
      repo: # Github 仓库名称，例如 EvanNotFound/hexo-theme-redefine
      repo_id: # Github 仓库 ID
      category: # Github 讨论分类
      category_id: # Github 讨论分类 ID
      mapping: pathname # 用作页面唯一标识的值，例如 pathname, url, title, og:title。如果启用了 PJAX，请勿使用 og:title，因为页面更改时 og:title 不会更新
      strict: 0 # 是否启用严格模式，例如 0, 1
      reactions_enabled: 1 # 是否启用反应，例如 0, 1
      emit_metadata: 0 # 是否发送元数据，例如 0, 1
      lang: en # Giscus 语言，例如 en, zh-CN, zh-TW
      input_position: bottom # 将评论框放在评论的上方/下方，例如 top, bottom
      loading: lazy # 懒加载评论
    # Artalk 评论系统。参见 https://artalk.js.org/
    artalk:
      server: # Artalk 服务器 URL，例如 https://artalk.example.com
      site: # Artalk 管理后台显示的站点名称（应与服务端站点配置一致）
    # Utterances 评论系统。参见 https://utteranc.es/
    utterances:
      repo: # GitHub 仓库名称，例如 owner/repo（必须启用 Issues）
      issue_term: pathname # pathname, url, title, og:title（单页模式推荐使用 pathname）
      issue_number: # 使用特定的 Issue 编号替代 issue_term
      label: # 为创建的 Issues 添加的可选标签
      theme_light: github-light # 浅色主题
      theme_dark: github-dark # 深色主题
# 评论 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


